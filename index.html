<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('https://example.com/hotel-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:hover,
        textarea:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register Your Complaint </h1>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DdL00000FMGFD"
            method="POST">
            <input type="hidden" name="orgid" value="00DdL00000FMGFD">
            <input type="hidden" name="retURL" value="https://www.google.com/">

            <label for="name">Full Name</label>
            <input id="name" maxlength="80" name="name" size="20" type="text" placeholder="Enter your name" required />

            <label for="email">Email Address</label>
            <input id="email" maxlength="80" name="email" size="20" type="text" placeholder="Enter your email"
                required />

            <label >Aadhar Id</label>
          <input  id="00NdL00000BtrJt" maxlength="12" name="00NdL00000BtrJt" size="20" type="text" placeholder="Enter your Aadhar Card number" />
          
            <label for="subject">Complaing Subject</label>
            <input id="subject" maxlength="80" name="subject" size="20" type="text" placeholder="Enter the subject"
                required />

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter your message"></textarea>

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Hotel Management Co. </p>
    </div>
</body>

</html>
